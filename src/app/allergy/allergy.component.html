<div class="container">
  <hr>
  <div class="col-bmd-12" align="right"> <div class="list-group" align="left">
    <div align="center">

      <button (click)="backToLogin()" class="btn btn-outline-success">

    <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
  </button>

      <button (click)="toShoppingList()" class="btn btn-outline-success btn-lg">

        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      </button>

  </div>
  </div>
  </div>
  <hr>
  <div class="row justify-content-md-center" align="center">
    <h1 class="col col-lg-3"> Select Your <strong>Ingredients</strong> </h1>
  </div>
  <hr>



  <a *ngFor="let ingredient of ingredients" class="list-group-item">
  <div class="list-group" (click)="addToExclusiveList(ingredient)">
     {{ingredient.name}}
  </div>
  </a>
  <hr>
  <h1> Selected Items that I am allergic to </h1>
  <a *ngFor="let selectedingredient of selectedIngredients" class="list-group-item">
      <div class="list-group">
        {{selectedingredient.name}}
      </div>

        <div>
          <div class="pull-right" *ngIf="!confirmAdd">
            <button class="btn btn-danger" (click)="add()">
              <i class="fa fa-eraser" aria-hidden="true"></i> Add To Selected Items
            </button>
          </div>

          <div class="col-lg-8" align="center">
            <ngb-alert type="success" *ngIf="addingToSelectedItems" (close)="closeAlert()">Successfully added to <strong>selected items!</strong></ngb-alert>
          </div>

          <div class="pull-right" *ngIf="confirmAdd">
            <button class="btn btn-outline-danger" (click)="AddToSelectedIngredientsIds(selectedingredient.id)">
              <i class="fa fa-trash-o" aria-hidden="true"></i> Sure?
            </button>
            <button class="btn btn-outline-info" (click)="abortAdd()">
              <i class="fa fa-times" aria-hidden="true"></i> Cancel
            </button>
          </div>
        </div>


  </a>
  <br>
  <br>

  <div class="bg-transparent">

    <div class="pull-left">

    <button (click)="productsById()" class="btn btn-danger">
      Desired Products
    </button>
    </div>

    <div class="pull-right" *ngIf="!confirmClear">
      <button class="btn btn-danger" (click)="clear()">
        <i class="fa fa-eraser" aria-hidden="true"></i> Clear All
      </button>

    </div>
    <div class="pull-right" *ngIf="confirmClear">
      <button class="btn btn-outline-danger" (click)="clearFromExclusiveList()">
        <i class="fa fa-trash-o" aria-hidden="true"></i> Sure?
      </button>
      <button class="btn btn-outline-info" (click)="abortClear()">
        <i class="fa fa-times" aria-hidden="true"></i> Cancel
      </button>
    </div>
  </div>
  <div>
  <a *ngFor="let filteredProduct of filteredProducts" class="list-group.item">
    <div class="list-group">
      {{filteredProduct.name}}
    </div>
  </a>
  </div>
</div>
<br>
<br>
<br>
